<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Mastery Grids</title>
  <meta name="author"      content="Tomek D. Loboda" />
  <meta name="description" content="Progress visualizer" />
  <meta name="keywords"    content="progress,visualization" />
  <meta name="robots"      content="index,follow,noarchive" />

  <link rel="stylesheet" type="text/css" href="style/smoothness/jquery-ui-1.10.1.custom.min.css" />
  <link rel="stylesheet" type="text/css" href="style/nouislider.min.css" />
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="style/toggle-switch.css"/>
  <link rel="stylesheet" type="text/css" href="style/comparisongoal.css">

  <script type="text/javascript" src="script/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="script/jquery-ui-1.10.1.custom.min.js"></script>
  <script type="text/javascript" src="script/jquery.cookies.2.2.0.min.js"></script>
  <script type="text/javascript" src="script/wNumb.min.js"></script>
  <script type="text/javascript" src="script/nouislider.min.js"></script>
  <script type="text/javascript" src="script/d3.v3.min.js"></script>
  <script type="text/javascript" src="script/colorbrewer.js"></script>
  <script type="text/javascript" src="script/$.js"></script>
  <script type="text/javascript" src="script/vis/BarChart.js"></script>
  <script type="text/javascript" src="script/websocket.js"></script>
  <script type="text/javascript" src="script/js.cookie.js"></script>
  <script type="text/javascript" src="script/incentives.js?v=202010291018"></script>
  <script type="text/javascript" src="script/translations.js?v=202506261141"></script>
  <script type="text/javascript" src="script/translate-page.js?v=202506261141"></script>
  <script type="text/javascript" src="script/vis.js?v=202506261141"></script>
</head>

<body onload="init();">
<!-- Loading -->
<div id="loading"></div>

<!-- Activities list -->
<div id="act-lst"></div>
<img id="act-lst-arrow" src="img/ui-tabs-arrow.png" />

<!-- Help Dialog -->
<div id="help-dlg">
  <div id="help-dlg-title"></div>
  <div id="help-dlg-cont"></div>
</div>

<!-- Sunburst -->
<div id="sunburst"></div>

<!-- Toolbar -->
<div id="tbar" class="ui-widget-header">
  <span id="tbar-mode-cont">
    <span data-i18n="toolbar.progress_comparison"></span>
    <span id="tbar-mode">
      <input type="radio" id="tbar-mode-02" name="tbar-mode" checked="checked" />
      <label for="tbar-mode-02" data-i18n="button.disable"></label>
      <input type="radio" id="tbar-mode-01" name="tbar-mode" />
      <label for="tbar-mode-01" data-i18n="button.enable"></label>
    </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </span>
  <span id="tbar-rep-lvl-cont">
    <span data-i18n="toolbar.report_level"></span>
    <select id="tbar-rep-lvl" onchange="repLvlSet();"></select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </span>
  <span id="tbar-topic-size-cont">
    <span data-i18n="toolbar.topic_size"></span>
    <select id="tbar-topic-size" onchange="topicSizeSet(this.selectedIndex, this.value);">
      <option value="" data-i18n="toolbar.equal"></option>
      <option value="">---</option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </span>
  <span id="tbar-res-cont">
    <span data-i18n="toolbar.resource"></span>
    <select id="tbar-res" onchange="resSet(this.selectedIndex, true, true);">
      <option value="all" selected="selected" data-i18n="button.all"></option>
      <option value="-">---</option>
    </select>
  </span>
  <span id="tbar-link"></span> 
  <span id="tbar-manual"></span> 
</div>

<div id="announcement" style="display: none;"></div>

<div id="comparison-container" style="display: inline-flex; gap: 20px;">
  <div id="group-select-div" style="display: none;">
    <fieldset>
      <legend id="group-select-title" style="font-size: 14px; color: darkblue;"></legend>
      <div id="group-selector" class="switch-toggle switch-candy switch-candy-blue"></div>
      <div id="sc-option-selector" class="switch-toggle switch-candy switch-candy-blue"></div>
      <div id="specific-peer-select-div" style="display: none;">
        <div id='peer-consent-div'>
          <p>
            <span data-i18n="peer.consent_info"></span><br/>
            <span data-i18n="peer.consent_enable"></span>
          </p>
        </div>
        <input type="checkbox" name="peer-consent"><span data-i18n="peer.consent_checkbox"></span>
        <span id="peer-selection-status"></span>
        <input type="button" id="btn-peer-lst-show" class="small-btn ui-button ui-widget ui-state-default ui-corner-all" data-i18n-value="button.show_peers" value="Show Peers" role="button" aria-disabled="false">
        <!--Peer Selection -->
        <div id="peer-selection" style="display: none;">
          <div>
            <input type="button" id="btn-peer-lst-all" class="small-btn ui-button ui-widget ui-state-default ui-corner-all" data-i18n-value="button.all" value="All" role="button" aria-disabled="false">
            <input type="button" id="btn-peer-lst-none" class="small-btn ui-button ui-widget ui-state-default ui-corner-all" data-i18n-value="button.none" value="None" role="button" aria-disabled="false">
            <input type="button" id="btn-peer-lst-select" class="small-btn ui-button ui-widget ui-state-default ui-corner-all" data-i18n-value="button.save_peers" value="Save Peers" role="button" aria-disabled="false">
            <input type="button" id="btn-peer-lst-close" class="small-btn ui-button ui-widget ui-state-default ui-corner-all" data-i18n-value="button.close" value="close" role="button" aria-disabled="false">
          </div>
          <div id="peer-selection-title"></div>
          <div id="peer-selection-content-div">
            <ul id="peer-selection-content"></ul>
          </div>
        </div>
      </div>
      <div id="slider-div" style="display: none;"></div>
      <div id="group-select-help-div" class="soc-comp-help-dlg"></div>
      <select id="tbar-grp-cell-h" onchange="grpSetCellH(this.value);" style="display: none;">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
      <span id="tbar-grp-cell-h-unit" style="display: none;"></span>
    </fieldset>
  </div>
  <div id="progress-gap-info" style="display: none;"></div>
</div>
<div id="extra-credit-div"></div>

<div id="grids">
  <div id="overlay"></div>
  <div id="grid-me"></div>
  <div id="grid-grp"></div>
  <div id="grid-others"></div>
</div>

<!-- Activity windows -->
<div id="act">
  <table cellpadding="0" cellspacing="0" align="center" id="act-tbl">
    <tr>
      <td id="act-title"></td>
    </tr>
    <tr>
      <td id="act-td-frame">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td id="act-rec-lst">
              <div data-i18n="activity.original"></div>
              <div class="title" data-i18n="activity.recommended" data-i18n-title="activity.recommended_title" title="This list below shows activities which might help you with the activity you have just had an incorrect result with. This selection is based on the history of your interaction with activities (including the very last one)."></div>
            </td>
            <td>
              <iframe src="empty.html" id="act-frame"></iframe>
              <iframe src="empty.html" id="act-frame-rec"></iframe>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <div id="act-fb-diff-cont">
          <span id="act-fb-diff-txt" data-i18n="activity.how_difficult" data-i18n-title="activity.feedback_help" title="Your feedback will help to improve the way we track your progress and consequently suggest better activities to you and other learners."></span>
          <span id="act-fb-diff">
            <input type="radio" id="act-fb-diff-btn-0" name="act-fb-diff" /><label for="act-fb-diff-btn-0" data-i18n="activity.easy"></label>
            <input type="radio" id="act-fb-diff-btn-1" name="act-fb-diff" /><label for="act-fb-diff-btn-1" data-i18n="activity.medium"></label>
            <input type="radio" id="act-fb-diff-btn-2" name="act-fb-diff" /><label for="act-fb-diff-btn-2" data-i18n="activity.hard"></label>
          </span>
        </div>
        <div id="act-fb-rec-cont">
          <span id="act-fb-rec-txt" data-i18n-title="activity.feedback_help"></span>
          <span id="act-fb-rec">
            <input type="radio" id="act-fb-rec-btn-2" name="act-fb-rec" /><label for="act-fb-rec-btn-2" data-i18n="activity.not_sure"></label>
            <input type="radio" id="act-fb-rec-btn-0" name="act-fb-rec" /><label for="act-fb-rec-btn-0" data-i18n="activity.no"></label>
            <input type="radio" id="act-fb-rec-btn-1" name="act-fb-rec" /><label for="act-fb-rec-btn-1" data-i18n="activity.yes"></label>
          </span>
        </div>
      </td>
    </tr>
    <tr>
      <td id="act-td-btns">
        <span id="act-other-link"></span>
        <input type="button" id="act-close" data-i18n-value="button.close_window" value="Close window" />
      </td>
    </tr>
  </table>
</div>

<!-- Footer -->
<!-- <div id="footer"><nobr>Tomek D Loboda &bull; 2013</nobr></div> -->

</body>
</html>
