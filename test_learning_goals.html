<!DOCTYPE html>
<html>
<head>
    <title>Learning Goals and Concept Selection Test</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Learning Goals and Concept Selection Test</h1>
        <p>This page tests the learning goals and concept selection functionality.</p>
        
        <button class="test-button" onclick="testGoalSelection()">Test Goal Selection</button>
        <button class="test-button" onclick="testConceptUpdate()">Test Concept Mastery Update</button>
        <button class="test-button" onclick="testDynamicConcepts()">Test Dynamic Concept Population</button>
        <button class="test-button" onclick="testLearningPath()">Test Learning Path</button>
        
        <!-- Learning Goals Section -->
        <div id="learning-goals-div">
          <div class="learning-goals-container">
            <span class="learning-goals-label">Learning Goals:</span>
            <div class="learning-goals-options">
              <input type="radio" id="goal-a" name="learning-goals" value="goalA" onchange="goalARecommendations()" />
              <label for="goal-a">Goal A</label>
              
              <input type="radio" id="goal-b" name="learning-goals" value="goalB" onchange="goalBRecommendations()" />
              <label for="goal-b">Goal B</label>
              
              <input type="radio" id="goal-c" name="learning-goals" value="goalC" onchange="goalCRecommendations()" />
              <label for="goal-c">Goal C</label>
              
              <input type="radio" id="goal-d" name="learning-goals" value="goalD" onchange="goalDRecommendations()" />
              <label for="goal-d">Goal D</label>
            </div>
          </div>
        </div>

        <!-- Concept Selection Section -->
        <div id="concept-selection-div">
          <div class="concept-selection-container">
            <span class="concept-selection-label">Concept Mastery:</span>
            <div class="concept-selection-options">
              <div class="concept-checkbox-item">
                <input type="checkbox" id="concept-1" name="concept-selection" value="concept1" />
                <label for="concept-1">Variables</label>
                <div class="concept-mastery-bar">
                  <div class="concept-mastery-fill" style="width: 75%;"></div>
                  <span class="concept-mastery-value">75%</span>
                </div>
              </div>
              
              <div class="concept-checkbox-item">
                <input type="checkbox" id="concept-2" name="concept-selection" value="concept2" />
                <label for="concept-2">Loops</label>
                <div class="concept-mastery-bar">
                  <div class="concept-mastery-fill" style="width: 45%;"></div>
                  <span class="concept-mastery-value">45%</span>
                </div>
              </div>
              
              <div class="concept-checkbox-item">
                <input type="checkbox" id="concept-3" name="concept-selection" value="concept3" />
                <label for="concept-3">Functions</label>
                <div class="concept-mastery-bar">
                  <div class="concept-mastery-fill" style="width: 60%;"></div>
                  <span class="concept-mastery-value">60%</span>
                </div>
              </div>
              
              <div class="concept-checkbox-item">
                <input type="checkbox" id="concept-4" name="concept-selection" value="concept4" />
                <label for="concept-4">Arrays</label>
                <div class="concept-mastery-bar">
                  <div class="concept-mastery-fill" style="width: 30%;"></div>
                  <span class="concept-mastery-value">30%</span>
                </div>
              </div>
              
              <div class="concept-checkbox-item">
                <input type="checkbox" id="concept-5" name="concept-selection" value="concept5" />
                <label for="concept-5">OOP</label>
                <div class="concept-mastery-bar">
                  <div class="concept-mastery-fill" style="width: 85%;"></div>
                  <span class="concept-mastery-value">85%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Generate Learning Path Button -->
    <div style="margin: 10px; text-align: center;">
      <button id="show-learning-path-btn" class="learning-path-btn" onclick="showLearningPathSection()">
        Generate Learning Path
      </button>
    </div>

    <!-- Learning Path Section -->
    <div id="learning-path-section" style="display: none;">
      <div class="learning-path-container">
        <button id="generate-learning-path-btn" class="learning-path-btn" onclick="generateLearningPath()">
          Generate Learning Path
        </button>
        <div id="learning-path-graph"></div>
      </div>
    </div>

    <script>
        // Learning Goals Recommendation Functions
        function goalARecommendations() {
            console.log('Goal A recommendations triggered');
            alert('Goal A selected: Focus on basic programming concepts');
        }

        function goalBRecommendations() {
            console.log('Goal B recommendations triggered');
            alert('Goal B selected: Focus on intermediate programming concepts');
        }

        function goalCRecommendations() {
            console.log('Goal C recommendations triggered');
            alert('Goal C selected: Focus on advanced programming concepts');
        }

        function goalDRecommendations() {
            console.log('Goal D recommendations triggered');
            alert('Goal D selected: Focus on expert-level programming concepts');
        }

        // Function to update concept mastery bars
        function updateConceptMastery(conceptId, masteryValue) {
            const conceptItem = document.querySelector(`#concept-${conceptId}`);
            if (conceptItem) {
                const masteryFill = conceptItem.querySelector('.concept-mastery-fill');
                const masteryValueSpan = conceptItem.querySelector('.concept-mastery-value');
                
                if (masteryFill && masteryValueSpan) {
                    masteryFill.style.width = `${masteryValue}%`;
                    masteryValueSpan.textContent = `${masteryValue}%`;
                }
            }
        }

        // Function to populate concept selection with dynamic data
        function populateConceptSelection(concepts) {
            const conceptSelectionDiv = document.getElementById('concept-selection-div');
            const optionsContainer = conceptSelectionDiv.querySelector('.concept-selection-options');
            
            // Clear existing options
            optionsContainer.innerHTML = '';
            
            concepts.forEach((concept, index) => {
                const conceptItem = document.createElement('div');
                conceptItem.className = 'concept-checkbox-item';
                conceptItem.innerHTML = `
                    <input type="checkbox" id="concept-${index + 1}" name="concept-selection" value="${concept.id}" />
                    <label for="concept-${index + 1}">${concept.name}</label>
                    <div class="concept-mastery-bar">
                        <div class="concept-mastery-fill" style="width: ${concept.mastery}%;"></div>
                        <span class="concept-mastery-value">${concept.mastery}%</span>
                    </div>
                `;
                optionsContainer.appendChild(conceptItem);
            });
        }

        // Test functions
        function testGoalSelection() {
            console.log('Testing goal selection...');
            // Simulate selecting different goals
            document.getElementById('goal-a').checked = true;
            goalARecommendations();
        }

        function testConceptUpdate() {
            console.log('Testing concept mastery update...');
            // Update concept 1 mastery to 90%
            updateConceptMastery(1, 90);
            alert('Updated Concept 1 mastery to 90%');
        }

        function testDynamicConcepts() {
            console.log('Testing dynamic concept population...');
            const dynamicConcepts = [
                { id: 'var', name: 'Variables', mastery: 80 },
                { id: 'loop', name: 'Loops', mastery: 65 },
                { id: 'func', name: 'Functions', mastery: 70 },
                { id: 'arr', name: 'Arrays', mastery: 55 },
                { id: 'oop', name: 'OOP', mastery: 40 }
            ];
            populateConceptSelection(dynamicConcepts);
            alert('Populated with dynamic concept data');
        }

        // Learning Path Functions
        function showLearningPathSection() {
            const learningPathSection = document.getElementById('learning-path-section');
            learningPathSection.style.display = 'block';
            createLearningPathGraph();
            console.log('Learning path section shown');
        }

        function generateLearningPath() {
            createLearningPathGraph();
            const generateRecFunction = "generate" + state.args.learningGoal;
            console.log(generateRecFunction)
            if (typeof window[generateRecFunction] === 'function') {
              if(state.args.learningGoal != ""){
                if(state.args.learningGoal == "remedialReccommendations"){
                  window[generateRecFunction](data.topics, data.learners[usr_index].state, data.kcs, 0.5, 0.5);
                }else{
                  window[generateRecFunction]();
                }
              }
            }
            console.log('Learning path generated');
        }

        function createLearningPathGraph() {
            const graphContainer = document.getElementById('learning-path-graph');
            graphContainer.innerHTML = '';
            
            const learningPathData = {
                nodes: [
                    { id: '1-1', name: 'Variables', level: 1, x: 80, y: 40 },
                    { id: '1-2', name: 'Data Types', level: 1, x: 80, y: 80 },
                    { id: '1-3', name: 'Basic Syntax', level: 1, x: 80, y: 120 },
                    { id: '2-1', name: 'If Statements', level: 2, x: 200, y: 40 },
                    { id: '2-2', name: 'Loops', level: 2, x: 200, y: 80 },
                    { id: '2-3', name: 'Switch Cases', level: 2, x: 200, y: 120 },
                    { id: '3-1', name: 'Function Basics', level: 3, x: 320, y: 40 },
                    { id: '3-2', name: 'Parameters', level: 3, x: 320, y: 80 },
                    { id: '3-3', name: 'Return Values', level: 3, x: 320, y: 120 },
                    { id: '4-1', name: 'Arrays', level: 4, x: 440, y: 40 },
                    { id: '4-2', name: 'Objects', level: 4, x: 440, y: 80 },
                    { id: '4-3', name: 'Lists', level: 4, x: 440, y: 120 },
                    { id: '5-1', name: 'OOP Basics', level: 5, x: 560, y: 40 },
                    { id: '5-2', name: 'Inheritance', level: 5, x: 560, y: 80 },
                    { id: '5-3', name: 'Polymorphism', level: 5, x: 560, y: 120 }
                ],
                links: [
                    { source: '1-1', target: '2-1' },
                    { source: '1-2', target: '2-2' },
                    { source: '1-3', target: '2-3' },
                    { source: '2-1', target: '3-1' },
                    { source: '2-2', target: '3-2' },
                    { source: '2-3', target: '3-3' },
                    { source: '3-1', target: '4-1' },
                    { source: '3-2', target: '4-2' },
                    { source: '3-3', target: '4-3' },
                    { source: '4-1', target: '5-1' },
                    { source: '4-2', target: '5-2' },
                    { source: '4-3', target: '5-3' },
                    { source: '1-1', target: '2-2' },
                    { source: '2-1', target: '3-2' },
                    { source: '3-1', target: '4-2' },
                    { source: '4-1', target: '5-2' }
                ]
            };
            
            const width = graphContainer.offsetWidth;
            const height = graphContainer.offsetHeight;
            
            const svg = d3.select('#learning-path-graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            svg.append('defs').append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 8)
                .attr('refY', 0)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M0,-5L10,0L0,5')
                .attr('fill', '#6c757d');
            
            const levelLabels = ['Foundation', 'Control Flow', 'Functions', 'Data Structures', 'Advanced'];
            levelLabels.forEach((label, i) => {
                svg.append('text')
                    .attr('class', 'learning-path-level-label')
                    .attr('x', 80 + (i * 120))
                    .attr('y', 20)
                    .text(label);
            });
            
            const links = svg.selectAll('.learning-path-link')
                .data(learningPathData.links)
                .enter()
                .append('path')
                .attr('class', 'learning-path-link')
                .attr('d', function(d) {
                    const sourceNode = learningPathData.nodes.find(n => n.id === d.source);
                    const targetNode = learningPathData.nodes.find(n => n.id === d.target);
                    return `M${sourceNode.x},${sourceNode.y} L${targetNode.x},${targetNode.y}`;
                });
            
            const nodes = svg.selectAll('.learning-path-node')
                .data(learningPathData.nodes)
                .enter()
                .append('g')
                .attr('class', 'learning-path-node')
                .attr('transform', function(d) {
                    return `translate(${d.x},${d.y})`;
                });
            
            nodes.append('circle')
                .attr('r', 9)
                .attr('class', 'learning-path-node');
            
            nodes.append('text')
                .text(function(d) {
                    return d.name.split(' ')[0];
                })
                .attr('class', 'learning-path-node text');
            
            nodes.append('title')
                .text(function(d) {
                    return d.name;
                });
        }

        function testLearningPath() {
            console.log('Testing learning path...');
            showLearningPathSection();
            alert('Learning path generated!');
        }
    </script>
</body>
</html>
